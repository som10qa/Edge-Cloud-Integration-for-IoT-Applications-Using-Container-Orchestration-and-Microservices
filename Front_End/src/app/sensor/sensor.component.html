<div class="card my-4">
  <div class="card-header bg-success text-white">
    <h2 class="mb-0">Sensor Data</h2>
  </div>
  <div class="card-body">
    <form class="row gy-2 gx-3 align-items-center">
      <div class="col-auto">
        <label class="form-label fw-bold me-2">Sensor</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="sensor"
          placeholder="e.g., light"
          name="sensor"
        />
      </div>
      <div class="col-auto">
        <label class="form-label fw-bold me-2">Value</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="value"
          placeholder="0"
          name="value"
        />
      </div>
      <div class="col-auto">
        <button
          type="button"
          class="btn btn-primary"
          (click)="submit()"
        >
          Send
        </button>
      </div>
    </form>

    <!-- Display success/error message -->
    <div class="mt-3 text-info" *ngIf="message">
      {{ message }}
    </div>

    <h4 class="mt-4">Stored Sensor Data:</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of data">
        <strong>{{ item.sensor }}</strong>: {{ item.value }}
      </li>
    </ul>
  </div>
</div>
