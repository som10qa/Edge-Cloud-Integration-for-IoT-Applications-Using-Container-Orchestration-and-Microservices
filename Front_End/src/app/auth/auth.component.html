<div class="card my-4">
  <div class="card-header bg-primary text-white">
    <h2 class="mb-0">User Authentication</h2>
  </div>
  <div class="card-body">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="username" class="form-label fw-bold">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Enter username"
          [(ngModel)]="username"
          name="username"
        />
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label fw-bold">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter password"
          [(ngModel)]="password"
          name="password"
        />
      </div>
      <div class="col-12 mt-3">
        <button class="btn btn-primary me-2" type="button" (click)="login()">Login</button>
        <button class="btn btn-secondary" type="button" (click)="register()">Register</button>
      </div>
    </form>

    <!-- Display messages like 'User registered' or error -->
    <div class="mt-3" *ngIf="message">
      <div class="alert alert-info">{{ message }}</div>
    </div>
  </div>
</div>
